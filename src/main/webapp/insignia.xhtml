<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Insignias:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Insignias</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="codigoIsignia" value="CÃ³digo"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="codigoIsignia"
				styleClass="form-control"
				value="#{insigniaController.insignia.codigoInsignia}"
				required="true" />

			<br />
			
			<h:outputLabel for="nombreIsignia" value="Nombre"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombreIsignia"
				styleClass="form-control"
				value="#{insigniaController.insignia.nombreInsignia}"
				required="true" />

			<br />
			
			<h:outputLabel for="puntosInsignia" value="Puntos"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="puntosInsignia"
				styleClass="form-control"
				value="#{insigniaController.insignia.puntosInsignia}"
				required="true" />

			<br />

			<h:outputLabel for="VideoJuego" value="VideoJuego"
				styleClass="control-label" />
			<p:selectOneMenu id="VideoJuego"
				value="#{insigniaController.insignia.videojuego}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{insigniaController.listaVideojuegos}"
					var="u" itemLabel="#{u.nickName}" itemValue="#{u}" />
			</p:selectOneMenu>


			<br />


			<p:commandButton value="Grabar"
				actionListener="#{insigniaController.insertInsignia()}"
				styleClass="btn btn-primary " update="@form"
				action="listInsignias?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listInsignias?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
