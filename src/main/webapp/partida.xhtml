<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Partidas:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Partida</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="codigoPartida" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="codigoPartida"
				styleClass="form-control"
				value="#{partidaController.partida.codigoPartida}" required="true" />
			<h:outputLabel for="estadoPartida" value="Estado Partida "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="estadoPartida"
				styleClass="form-control"
				value="#{partidaController.partida.estadoPartida}" maxlength="30"
				required="true" />
			<h:outputLabel for="estadoSinError" value="Estado sin error "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="estadoSinError"
				styleClass="form-control"
				value="#{partidaController.partida.estadoSinerror}" maxlength="30"
				required="true" />



			<br />
			<p:commandButton value="Grabar"
				actionListener="#{partidaController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listPartidas?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listPartidas?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
