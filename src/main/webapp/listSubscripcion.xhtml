<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Subscripciones:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Subscripcion</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					action="#{subscripcionController.newSubscripcion()}"
					styleClass="btn btn-danger" ajax="false" />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstSubscripcion" var="subs"
							value="#{subscripcionController.listaSubscripcion}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{subs.codigoSubscripcion}">
								<h:outputText value="#{subs.codigoSubscripcion}" />
							</p:column>

							<p:column headerText="Nickname Usuario"
								sortBy="#{subs.usuario.nickname}">
								<h:outputText value="#{subs.usuario.nickname}" />
							</p:column>

							<p:column headerText="Tipo del Pago"
								sortBy="#{subs.tipoPago.nombreTipoPago}">
								<h:outputText value="#{subs.tipoPago.nombreTipoPago}" />
							</p:column>

							<p:column headerText="Tipo de la Subscripcion"
								sortBy="#{subs.tipoSubscripcion.nombreTipoSubscripcion}">
								<h:outputText value="#{subs.tipoSubscripcion.nombreTipoSubscripcion}" />
							</p:column>

							<p:column headerText="Fecha de activacion" sortBy="#{subs.fechaActivacion}">
								<h:outputText value="#{subs.fechaActivacion}" />
							</p:column>
							
							<p:column headerText="Estado del pago" sortBy="#{subs.estadoPago}">
								<h:outputText value="#{subs.estadoPago}" />
							</p:column>
							
							<p:column headerText="Monto a pagar" sortBy="#{subs.monto}">
								<h:outputText value="#{subs.monto}" />
							</p:column>
							
							<p:column headerText="Tiempo de duracion" sortBy="#{subs.tiempo}">
								<h:outputText value="#{subs.tiempo}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<p:commandButton value="Modificar"
									action="#{subscripcionController.goUpdateSubscripcion(subs)}"
									styleClass="btn btn-danger" ajax="false" />
							</p:column>
							<p:column headerText="Operación" exportable="false">
								<h:commandLink value="Eliminar"
									actionListener="#{subscripcionController.Eliminar(subs)}" />
							</p:column>
						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
