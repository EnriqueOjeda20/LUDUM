<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"> <ui:composition
	template="master.xhtml">

	<ui:define name="title">
        .:Registrar tipo de subscripciones:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tipo de la Subscripcion</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="codigoTipoSubscripcion" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="codigoTipoSubscripcion"
				styleClass="form-control"
				value="#{tipoSubscripcionController.tiposubscripcion.codigoTipoSubscripcion}" required="true" />
			<h:outputLabel for="nombreTipoSubscripcion" value="Subscripcion"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreTipoSubscripcion"
				styleClass="form-control"
				value="#{tipoSubscripcionController.tiposubscripcion.nombreTipoSubscripcion}"
				maxlength="30" required="true" />
				
			
			
			
			<br />
			<p:commandButton value="Modificar"
				actionListener="#{tipoSubscripcionController.modificar()}"
				styleClass="btn btn-primary " update="@form"
				action="listTipoSubscripcion?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listTipoSubscripcion?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
