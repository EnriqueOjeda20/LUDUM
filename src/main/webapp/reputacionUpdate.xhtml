<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Consultar Reputacion Personal:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Reputacion</span>
	</ui:define>


	<ui:define name="content">
		<h:form>
			<h:outputLabel for="codigoReputacion" value="CÃ³digo"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idPerson"
				styleClass="form-control"
				value="#{reputacionController.reputacion.codigoReputacion}"
				required="true" />

			<br />

			<h:outputLabel for="usuario" value="Usuario"
				styleClass="control-label" />
			<p:selectOneMenu id="usuario"
				value="#{reputacionController.reputacion.usuario}"
				converter="omnifaces.SelectItemsConverter">

				<br />

				<f:selectItems value="#{reputacionController.listaUsuario}" var="u"
					itemLabel="#{u.nickname}" itemValue="#{u}" />
			</p:selectOneMenu>

			<br />

			<h:outputLabel for="puntos" value="Puntos" styleClass="control-label" />
			<p:inputText autocomplete="off" id="puntos" styleClass="form-control"
				value="#{reputacionController.reputacion.puntos
				}"
				maxlength="30" required="true" />

			<br />

			<h:outputLabel for="estado" value="Estado de la Reputacion"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="estado" styleClass="form-control"
				value="#{reputacionController.reputacion.estadoReputacion}"
				maxlength="30" required="true" />


			<br />

			<p:commandButton value="Modificar"
				actionListener="#{reputacionController.modificar()}"
				styleClass="btn btn-primary " update="@form"
				action="listReputacion?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listReputacion?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
