<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Usuarios Videojuegos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>UsuarioVideoJuego</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="codigoEmparejamiento" value="CÃ³digo"
				styleClass="control-label" />
				
			<p:inputText autocomplete="off" id="idPerson"
				styleClass="form-control"
				value="#{UsuarioVideoJuegoController.codigoUsuarioVideoJuego.codigoUsuarioVideoJuego}"
				required="true" />

			<br />

			<h:outputLabel for="usuario" value="Usuario"
				styleClass="control-label" />
			<p:selectOneMenu id="usuario"
				value="#{UsuarioVideoJuegoController.codigoUsuarioVideoJuego.usuario}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{UsuarioVideoJuegoController.listaUsuario}"
					var="u" itemLabel="#{u.nickname}" itemValue="#{u}" />
			</p:selectOneMenu>


			<br />

			<h:outputLabel for="videojuego" value="Videojuego"
				styleClass="control-label" />
			<p:selectOneMenu id="partida"
				value="#{UsuarioVideoJuegoController.codigoUsuarioVideoJuego.videojuego}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{UsuarioVideoJuegoController.listaVideojuego}"
					var="p" itemLabel="#{p.codigoVideoJuego}" itemValue="#{p}" />
			</p:selectOneMenu>


			<br />


			<p:commandButton value="Modificar"
				actionListener="#{UsuarioVideoJuegoController.modificar()}"
				styleClass="btn btn-primary " update="@form"
				action="listUsuarioVideoJuego?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listUsuarioVideoJuego?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
