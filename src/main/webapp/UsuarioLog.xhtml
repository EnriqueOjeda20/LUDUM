<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="MasterLogin.xhtml">

	<ui:define name="title">
        .:Login:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Login</span>
	</ui:define>

	<ui:define name="content">
		<h:form class="sign-in-form">
	<div class="actual-form">
		<div class="input-wrap">

			<h:outputLabel for="nombre" value="Name" styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombre" styleClass="form-control"
				class="input-field"
				value="#{usuarioController.usuario.nombreUsuario}" required="true" />
		</div>

		<div class="input-wrap">
			<h:outputLabel for="password" value="Password"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="password"
				styleClass="form-control" class="input-field"
				value="#{usuarioController.usuario.password}" required="true" />
		</div>

		<div>
			<h:commandLink action="#{usuarioController.login()}">
									Ingresar
								</h:commandLink>

		</div>
	</div>
</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
