<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Isignias:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Isignia</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					action="#{insigniaController.newInsignia()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstIsignia" var="i"
							value="#{insigniaController.listaInsignias}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{i.codigoInsignia}">
								<h:outputText value="#{i.codigoInsignia}" />
							</p:column>

							<p:column headerText="Nombre insignia" sortBy="#{i.nombreInsignia}">
								<h:outputText value="#{i.nombreInsignia}" />
							</p:column>
							
							<p:column headerText="Puntos"
								sortBy="#{i.puntosInsignia}">
								<h:outputText value="#{i.puntosInsignia}" />
							</p:column>
							
							<p:column headerText="VideoJuego"
								sortBy="#{i.videojuego.nickName}">
								<h:outputText value="#{i.videojuego.nickName}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<p:commandButton value="Modificar"
									action="#{insigniaController.goUpdate4(i)}"
									styleClass="btn btn-danger" ajax="false" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink value="Eliminar"
									actionListener="#{insigniaController.eliminar(i)}" />
							</p:column>
						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
