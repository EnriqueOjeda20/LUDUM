<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Consultar Reputacion Personal:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Reputacion </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					action="#{reputacionController.newReputacion()}"
					styleClass="btn btn-danger" ajax="false" />
			</div>


			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstreputacion" var="repu"
							value="#{reputacionController.listareputacion}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{repu.codigoReputacion}">
								<h:outputText value="#{repu.codigoReputacion}" />
							</p:column>

							<p:column headerText="Nickname del Usuario" sortBy="#{repu.usuario.nickname}">
								<h:outputText value="#{repu.usuario.nickname}" />
							</p:column>
							
							<p:column headerText="Puntos de reputacion" sortBy="#{repu.puntos}">
								<h:outputText value="#{repu.puntos}" />
							</p:column>
							
							<p:column headerText="Estado de reputacion" sortBy="#{repu.estadoReputacion}">
								<h:outputText value="#{repu.estadoReputacion}" />
							</p:column>
							<p:column headerText="Operación" exportable="false">
								<p:commandButton value="Modificar"
									action="#{reputacionController.goUpdate6(repu)}"
									styleClass="btn btn-danger" ajax="false" />
							</p:column>
							<p:column headerText="Operación" exportable="false">
								<h:commandLink value="Eliminar"
									actionListener="#{reputacionController.Eliminar(repu)}" />
							</p:column>	
						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
